<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search images here...</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">    
</head>
<body oncontextmenu="return false">
    
    <div id="main">
        <h1>Image search engine</h1>
        <form id="search-form">
            <label for="search-box"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input type="text" name="" id="search-box" placeholder="Search here...">
            <button class="btn" id="search-btn">Search</button>
        </form>

        <div class="img-box" id="search-result">

        </div>
        <button class="btn" id="show-more">Show more <i class="fa-solid fa-angle-right"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
